name: Push Tests

on: [push]

jobs:
  npm-test:
    runs-on: ${{ matrix.runner.os }}
    strategy:
      matrix:
        runner:
          - os: macos-latest
            clang-check: /opt/homebrew/opt/llvm@15/bin/clang-check
          - os: ubuntu-latest
            clang-check: /usr/bin/clang-check-18
    env:
      CLANG_CHECK: ${{ matrix.runner.clang-check }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run build
      - run: npm test
  npm-test-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run build
      - name: Test Building with MSVC
        shell: cmd
        run: |
          "%ProgramFiles(x86)%\\Microsoft Visual Studio\\Installer\\vswhere.exe" -property resolvedInstallationPath > vsdir.txt
          set /p VS=<vsdir.txt
          call "%VS%\\VC\\Auxiliary\\Build\\vcvars64.bat"
          npm test
